		a/ liche
			1. prazdna

		b/ sude
			1. prazdna

			3. ruzne kombinace car/sipek
				i. sipka dolu

				** v pripade, ze se zobrazi vice sipek, tak hlavni sipka je ve tride bunky ostatni jsou v bunce jako span class="treba zatacka-vpravo", v pripade ze jdou do leve poloviny bunky je treba pripsat classu zleva

		.bunka {
			margin: 0px; padding: 0px;
			width: 100%;
			position: relative;
		}

		.bunka-licha {
			height: 117px;
			color: #fff; text-align: center; font-size: 20px; font-family: frente_h1regular,Arial,sans-serif;
		}

		.text-2radky {
			font-size: 16px;
		}

		.bunka-suda {
			height: 42px;
		}

		.bunka-suda span {
			position: absolute; top: 0; left: 8px;
			width: 174px; height: 42px;
		}

		.bunka-suda span.zleva {
			left: -8px;
		}

		.horizontalni-cara {
			background: 50% 13px url(./img/arrows/horizontalni-cara.svg) no-repeat;
		}
		.sipka-dolu {
			background: 50% 50% url(./img/arrows/sipka-dolu.svg) no-repeat;
		}
		.vertikalni-cara {
			background: 50% 50% url(./img/arrows/vertikalni-cara.svg) repeat-y;
		}
		.odbocka-vlevo {
			background: -3px top url(./img/arrows/odbocka-vlevo.svg) no-repeat;
		}
		.odbocka-vpravo {
			background: 90px top url(./img/arrows/odbocka-vpravo.svg) no-repeat;
		}
		.sipka-zleva {
			background: 0 bottom url(./img/arrows/sipka-zleva.svg) no-repeat;
		}
		.sipka-zprava {
			background: 90px bottom url(./img/arrows/sipka-zprava.svg) no-repeat;
		}

		</style>
